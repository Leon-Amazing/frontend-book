<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a point</title>
</head>

<body>
    <canvas id="webgl" width="400" height="400">
    </canvas>
    <!-- 顶点着色器 -->
    <script id="vertexShader" type="x-shader/x-vertex">
    void main(){
      //点位
      gl_Position = vec4(0.0,0.0,0.0,1.0);
      //尺寸
      gl_PointSize = 10.0;
    }
  </script>
    <!-- 片元着色器 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
    void main(){
      // 片元的颜色
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
    <script>
        const canvas = document.getElementById('webgl');
        const gl = canvas.getContext("webgl");

        // 顶点字符串
        const VSHADER_SOURCE = document.querySelector("#vertexShader").innerText;

        // 片元字符串
        const FSHADER_SOURCE = document.querySelector("#fragmentShader").innerText;

        // 初始化着色器
        initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.POINTS, 0, 1);

        function initShaders(gl, vsSource, fsSource) {
            //创建程序对象
            const program = gl.createProgram();
            //建立顶点着色器对象和片元着色器对象，二者可以分工合作
            //js 解析为计算机语言(GLSL ES)，然后让计算机(浏览器的webgl 渲染引擎)识别显示
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);
            //将顶点着色器对象和片元着色器对象装进程序对象中
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            //连接webgl上下文对象和程序对象
            gl.linkProgram(program);
            //启动程序对象
            gl.useProgram(program);
            //将程序对象挂到上下文对象上
            gl.program = program;
            return true;
        }

        function loadShader(gl, type, source) {
            //根据着色类型，建立着色器对象
            const shader = gl.createShader(type);
            //将着色器源文件传入着色器对象中
            gl.shaderSource(shader, source);
            //编译着色器对象
            gl.compileShader(shader);
            //返回着色器对象
            return shader;
        }
    </script>
</body>

</html>
